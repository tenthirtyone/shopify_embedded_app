<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <table>
        <tr ng-repeat="product in product.products">
          <td>
            <img src="{{product.images[0].src}}" width=50 height=50>
          </td>
          <td>
            {{product.title}}
          </td>
          <td>
            {{product.body_html}}
          </td>
          <td>
            {{product.vendor}}
          </td>
          <td>
            {{product.variants[0].price}}
          </td>
        </tr>
      </table>
    </div>
	</div>
</div>
